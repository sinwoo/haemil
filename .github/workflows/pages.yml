name: Deploy to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build public directory
        run: |
          mkdir -p public
          # copy both index and designguide so the site serves properly
          cp -f index.html public/ || true
          cp -f designguide.html public/ || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
